<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=100" , initial-scale=1.0">
  <title>Google Sign-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="row m-5">
    <div class="col-sm-6">
      <h1>Google Sign-In</h1>
      <hr>

      <div id="g_id_onload" data-client_id="182008414945-1mtvotml5jm7on2llhv8tegk6ti3anq2.apps.googleusercontent.com"
        data-auto_prompt="false" data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
      </div>

      <button class="mt-3" id="google_signout">Signout</button>

    </div>
    <div class="col-sm-6">
      <h1>Login manual</h1>
      <hr>

      <form class="d-grid">
        <input type="text" name="mail" class="form-control mb-2" placeholder="Correo" />
        <input type="text" name="password" class="form-control mb-2" placeholder="ContraseÃ±a" />

        <button type="submit" class="btn btn-primary">
          Ingresar
        </button>
      </form>
    </div>

  </div>


  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script src="./js/auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" />
</body>

</html>
