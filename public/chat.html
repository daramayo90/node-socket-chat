<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="container">

  <div class="row mt-5">

    <div class="col-sm-6">
      <h3>Enviar mensaje</h3>
      <hr>
      <input type="text" id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off" />
      <input type="text" id="txtMsg" class="form-control mb-2" placeholder="Mensaje" autocomplete="off" />

      <h3>Usuarios</h3>
      <hr>

      <ul id="ulUsers">

      </ul>
    </div>

    <div class="col-sm-6">
      <h3>Chat completo</h3>
      <hr>

      <ul id="ulMsgs">

      </ul>
    </div>
  </div>

  <button id="btnLogout" class="btn btn-outline-danger">
    Logout
  </button>





  <script src="./socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" />
</body>

</html>
